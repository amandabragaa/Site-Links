<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Links</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="contentParent">
        <div id="content">
            <div>
                <img id="fotoAmanda" src="" alt="">
            </div>

            <h2 id="titulo"><u>Me siga nas redes:</u></h2>

            <button class="buttonSocial instaButton" onClick="window.open('https://www.instagram.com/amandabragass/','_blank')">
                <img src="assets/icons/insta.png" alt="">
                <p>Instagram</p>
            </button>
            <button class="buttonSocial" onClick="window.open('https://x.com/Amandabraga06','_blank')">
                <img src="assets/icons/twitter.png" alt="">
                <p>Twitter</p>
            </button>
            <button class="buttonSocial" onClick="window.open('https://www.linkedin.com/in/amandabragadev/','_blank')">
                <img src="assets/icons/linkedin.png" alt="">
                <p>Linkedin</p>
            </button>
            <button class="buttonSocial" onClick="window.open('https://github.com/amandabragaa','_blank')">
                <img class="icon" src="assets/icons/github.png" alt="">
                <p>Github</p>
            </button>
        </div>
    </div>
</body>
</html>
